{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table>
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for data in table %}
        <tr>
            <td>{{ data.symbol }}</td>
            <td>{{ data.shares }}</td>
            <td>${{ data.price }}</td>
            <td>{{ data.transacted }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
